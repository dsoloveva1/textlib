<form (ngSubmit)="login()" >
    <table>
        <thead>
            <tr>
                <th>Вход</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="email">Электронная почта:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="email" [(ngModel)]="user.email"></td>
            </tr>
            <tr>
                <td><label for="password">Пароль:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="password" [(ngModel)]="user.password"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>

                <td><input type="submit" value="Войти" class="btn btn-primary"></td>
            </tr>
        </tfoot>
    </table>
</form>


<div *ngIf="errorMessage" class="alert alert-danger">
    <h4>{{errorMessage}}</h4>
</div>
