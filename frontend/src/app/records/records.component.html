<div class="panel panel-default">  
  <div class="panel-heading">  
      <h1 style="text-align: center">Записи</h1><br>  
      <div class="row" [hidden]="!deleteMessage">  
             
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                        <div class="alert alert-info alert-dismissible">  
                                <button type="button" class="close" data-dismiss="alert">×</button>  
                                <strong>Запись удалена</strong>  
                        </div>  
                </div>  
                <div class="col-sm-4"></div>  
        </div>             
    </div>  
  
    
  <div class="panel-body">
	<form [formGroup]="recordsearch" #searchrec (ngSubmit)="searchRec(searchrec)">  
         
            <div class="modal-header">  
              <h4 class="modal-title" style="text-align: center">Поиск</h4>  
                
            </div>  
               
            <div class="search-field" *ngFor="let record of recordlist " formControlName="record_id">  
				<input type="number" class="form-control"  formControlName="record_id" [(ngModel)]="record.data"  >   
                      
            </div>
			<div class="search-field" *ngFor="let record of recordlist " formControlName="record_data">  
				<input type="text" class="form-control"  formControlName="record_data" [(ngModel)]="record.data"  >   
                      
            </div> 
          </form>  
            <div class="modal-footer" >  
              <button type="submit" class="btn btn-success" [hidden]="isupdated">Обновить</button>  
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Закрыть</button>  
            </div>  
              
        

  
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
      [dtTrigger]="dtTrigger"  >  
          <thead class="thead-light">  
              <tr>  
                  <th>Id</th>  
                  <th>Data</th>   
                  <th>Action</th>  
                    
              </tr>  
          </thead>  
          <tbody>  
               <tr *ngFor="let record of records ">  
                  <td>{{record.id}}</td>  
                  <td>{{record.data}}</td>   
                  <td><button (click)="deleteRecord(record.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Удалить</i></button>   
                    <button (click)="updateRecord(record.id)" class='btn btn-info'  
                    data-toggle="modal" data-target="#myModal">Изменить</button>  
                  </td>  
                </tr>   
          </tbody><br>  
      </table>  
  </div>  
</div>   
  
<div class="modal" id="myModal">  
        <div class="modal-dialog">  
          <div class="modal-content">  
                <form [formGroup]="recordupdateform" #updrec (ngSubmit)="updateRec(updrec)">  
         
            <div class="modal-header">  
              <h4 class="modal-title" style="text-align: center">Изменить запись</h4>  
                
            </div>  
               
            <div class="modal-body" *ngFor="let record of recordlist " formControlName="record_id">  
                <div [hidden]="isupdated">  
					Id: 
                    <div class="record-id"   [(ngModel)]="record.id"></div> 
                            <div class="form-group">  
                                <label for="name">Данные</label>  
                                <input type="text" class="form-control"  formControlName="record_data" [(ngModel)]="record.data"  >  
                            </div>                    
                  </div>    
                  <div [hidden]="!isupdated">  
                      <h4>Данные обновлены</h4>  
                  </div>          
                      
            </div>  
               
            <div class="modal-footer" >  
              <button type="submit" class="btn btn-success" [hidden]="isupdated">Обновить</button>  
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Закрыть</button>  
            </div>  
              
        </form>  
          </div>  
        </div>  
      </div>
